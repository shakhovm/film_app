<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [mode]="breakpointObserver.isMatched('(max-width: 768px)') ? 'over' : 'side'"
    [opened]="!breakpointObserver.isMatched('(max-width: 768px)')"
    fixedInViewport="true"
  >
    <mat-toolbar color="primary">
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/my-favourites">My Favourites</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>


    <app-movie-search></app-movie-search>
    <button (click)="drawer.toggle()"
            mat-icon-button
            class="sidenav-button"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
